<!-- src/main/resources/templates/member-list.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member List</title>
</head>
<body>
<h2>Member List</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.studentId}"></td>
        <td th:text="${member.name}"></td>
    </tr>
</table>
<a href="/members/add">Add New Member</a>
</body>
</html>
